<!DOCTYPE html>
<html>
<head>
  <title>Data Collection Form</title>
</head>
<body>

<h2>Data Collection Form</h2>

<form method="post" action="/process">
  <label for="stateName">State Name:</label><br>
  <input type="text" id="stateName" name="stateName"><br><br>

  <label for="dateOfRecord">Date of Record:</label><br>
  <input type="date" id="dateOfRecord" name="dateOfRecord"><br><br>

  <label for="noOfSamples">Number of Samples:</label><br>
  <input type="number" id="noOfSamples" name="noOfSamples"><br><br>

  <label for="noOfDeaths">Number of Deaths:</label><br>
  <input type="number" id="noOfDeaths" name="noOfDeaths"><br><br>

  <label for="noOfPositive">Number of Positive Cases:</label><br>
  <input type="number" id="noOfPositive" name="noOfPositive"><br><br>

  <label for="noOfNegative">Number of Negative Cases:</label><br>
  <input type="number" id="noOfNegative" name="noOfNegative"><br><br>

  <label for="noOfDischarge">Number of Discharges:</label><br>
  <input type="number" id="noOfDischarge" name="noOfDischarge"><br><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
